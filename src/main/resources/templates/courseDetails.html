<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程详情</title>
  <style>
    /* 添加样式以匹配图片中的设计 */
    body {
        font-family: Arial, sans-serif;
    }
    h1, h2 {
        color: #2c3e50;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin: 10px 0;
    }
    a {
        text-decoration: none;
        color: #3498db;
    }
    a:hover {
        color: #2980b9;
    }
    form {
        margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <h1 th:text="${course.name}"></h1>
  <p th:text="'课程号: ' + ${course.courseId}"></p>
</header>
<div>
  <h2>课程信息</h2>
  <p th:text="'简介: ' + ${course.intro}"></p>
  <p th:text="'大纲: ' + ${course.outline}"></p>
  <p th:text="'日历: ' + ${course.calendar}"></p>
  <p th:text="'教师信息: ' + ${course.teacherInfo}"></p>
  <p th:text="'资源: ' + ${course.resource}"></p>
  <a th:href="@{/post/course/{courseId}(courseId=${course.courseId})}">讨论区</a>
</div>
<h2>Upload Resources</h2>
<form th:action="@{/teacher/course/{courseId}/upload(courseId=${course.courseId})}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload Resource</button>
</form>

<h2>Resources</h2>
<ul>
  <li th:each="resource : ${course.resources}">
    <span th:text="${resource.fileName}"></span>
    <a th:href="@{/student/course/{courseId}/resource/{resourceId}/download(courseId=${course.courseId}, resourceId=${resource.id})}">Download</a>
  </li>
</ul>
</body>
</html>
