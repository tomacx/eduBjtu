<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2ecc71;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1, h2 {
            margin: 0;
        }
        .logout {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .course-list {
            list-style-type: none;
            padding: 0;
        }
        .course-item {
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }
        .course-title {
            font-size: 1.2rem;
            color: #2ecc71;
            margin-bottom: 0.5rem;
        }
        .course-description {
            color: #666;
        }
        .assignment {
            background-color: #f9f9f9;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 3px;
        }
        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>学生仪表板</h1>
        <a href="/login" class="logout">退出登录</a>
    </header>
    <main>
        <div th:if="${student != null}">
            <h2 th:text="'欢迎, ' + ${student.name} + '!'"></h2>
            <p th:text="'学号: ' + ${student.studentNum}"></p>
            <a th:href="@{/student/edit}" class="edit-button">编辑个人信息</a>
        </div>
        <div th:if="${student == null}">
            <p th:text="${error}"></p>
            <a href="/login">返回登录</a>
        </div>
        <!-- 其他仪表板内容 -->
    </main>
</body>
</html>
