<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2ecc71;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1, h2 {
            margin: 0;
        }
        .logout {
            color: white;
            text-decoration: none;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .sidebar {
            width: 25%;
            padding: 1rem;
            border-right: 1px solid #ddd;
        }
        .content {
            width: 75%;
            padding: 1rem;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .course-item {
            width: calc(33.333% - 1rem);
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .course-title {
            font-size: 1rem;
            color: #2ecc71;
            margin-bottom: 0.5rem;
        }
        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>学生仪表板</h1>
        <a href="/login" class="logout">退出登录</a>
    </header>
    <div class="container">
        <div class="sidebar">
            <div th:if="${student != null}">
                <h2 th:text="'欢迎, ' + ${student.name} + '!'"></h2>
                <p th:text="'学号: ' + ${student.studentNum}"></p>
                <a th:href="@{/student/edit}" class="edit-button">编辑个人信息</a>
            </div>
            <div th:if="${student == null}">
                <p th:text="${error}"></p>
                <a href="/login">返回登录</a>
            </div>
            <!-- 个人信息和通知提醒 -->
        </div>
        <div class="content">
            <div class="course-list">
                <div th:each="course : ${courses}" class="course-item">
                    <div class="course-title" th:text="${course.coursename}"></div>
                    <p th:text="'课程号: ' + ${course.courseId}"></p>
                    <a th:href="@{/course/{id}(id=${course.courseId})}">查看详情</a>
                </div>
            </div>
            <h2>Notifications</h2>
            <ul>
                <li th:each="notification : ${notifications}">
                    <p th:text="'Content: ' + ${notification.content}"></p>
                    <p th:text="'Published by Teacher ID: ' + ${notification.teacherId}"></p>
                    <p th:text="'Published on: ' + ${notification.createTime}"></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
