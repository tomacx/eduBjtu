<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Welcome</title>
</head>
<body>
    <h1>Welcome, Teacher</h1>
    <ul>
        <li th:each="course : ${courses}">
            <span th:text="${course.name}">Course Name</span>
            <a th:href="@{/teacher/course/{courseId}(courseId=${course.courseId})}">View Details</a>
        </li>
    </ul>
</body>
</html>
